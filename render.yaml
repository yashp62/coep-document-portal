services:
  - type: web
    name: coep-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      npm install
      npx sequelize-cli db:migrate
      npx sequelize-cli db:seed:all
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DB_HOST
        fromDatabase:
          name: coep-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: coep-database
          property: port
      - key: DB_NAME
        fromDatabase:
          name: coep-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: coep-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: coep-database
          property: password
      - key: CORS_ORIGIN
        value: https://coep-frontend.onrender.com
      - key: UPLOAD_MAX_SIZE
        value: 50mb
      - key: BCRYPT_ROUNDS
        value: 12

  - type: web
    name: coep-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://coep-backend.onrender.com

databases:
  - name: coep-database
    databaseName: coep_document_portal
    region: oregon
    plan: free